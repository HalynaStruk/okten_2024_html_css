<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 2 task 2_2</title>

    <style>
       .flex{
           display: flex;
           justify-content: space-around;
           align-items: center;
           background-color: #ffe3c4;
           height: 300px;
       }
       .block{
           background-color: red;
           width: 100px;
           height: 100px;
           transition: 3s;
       }
       .block:hover{
           background-color: gray;
           border-radius: 50%;
           transition: 2s;
       }
    </style>

</head>
<body>
<div class="flex">
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
</div>
</body>
</html>
