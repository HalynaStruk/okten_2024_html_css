<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
    /*
    tag --------------- 1
    class ------------- 10
    id ---------------- 100
    style(вбудований) - 1000
    !important -------- 10000
    */
    p{
        color: cornflowerblue; /* 1 бал */
    }
    div p{
        color: crimson; /* 2 бали */
    }
    .yellowText{
        color: yellow; /* 10 балів */
    }
    #red{
        color: red; /* 100 балів */
    }
    p{
        color: pink !important; /* 10000 бал */
    }
    </style>

</head>
<body>
    <div>
        <p class="yellowText" id="red" style="color: green /* 1000 балів */">
            Lorem ipsum dolor sit amet.
        </p>
    </div>
</body>
</html>
