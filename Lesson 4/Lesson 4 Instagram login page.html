<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 4 Instagram login page</title>
    <style>
    .mainPage{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        row-gap: 1.5vh;
        margin-top: 2vh;
    }
    a{
        text-decoration: none;
    }
    form{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    form img{
        width: 26vw;
    }
    .loginPage{
        width: 48vw;
        height: 58vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 1px solid lightgray;
    }
    .loginFacebook{
        display: flex;
        align-items: center;
    }
    .register{
        width: 48vw;
        height: 9vh;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid lightgray;

    </style>
</head>

        <p>АБО</p>

        </div>
        <a href="https://www.instagram.com/accounts/password/reset/">
            Забули пароль?
        </a>
    </div>
    <div class="register">
        <p>Не маєте облікового запису?</p>
