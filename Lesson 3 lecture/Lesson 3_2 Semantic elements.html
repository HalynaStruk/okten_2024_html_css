<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body>
<!--Використання у HTML4-->
<!--    <div class="header"></div>-->
<!--    <div class="main"></div>-->

<!--Використання у HTML5-->
    <header></header> <!--Позначає розділ HTML-сторінки як заголовок.-->
    <main></main> <!--Визначає основний зміст документа.-->
    <footer></footer> <!--задає нижній колонтитул документу або розділу, в ньому можуть міститися: ім'я автора, дата документа, контактна і правова інформація.-->
    <nav></nav> <!--Набір навігаційних посилань.-->
    <article></article> <!--визначає незалежний, самодостатній зміст від іншої частини сайту.-->
    <section></section> <!--Задає розділ документу-->
    <aside></aside> <!--Блок з додатковою інформацією.-->
</body>
</html>
